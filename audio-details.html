<script>
    //解决300毫秒延迟问题
    $(function () {
        // 解决ios端click事件300毫秒延迟
        FastClick.attach(document.body);
    });
    $('.audioDetails-img').on('click', function () {
        console.log('##');
    })
    var url = location.href;
    var exclusive_id = serilizeURL(url).id;

    function getDetailsData() {
        $.ajax({
            url: "http://121.196.233.1:8000/web/api" + "/member-courses/" + exclusive_id,
            success: function (data) {
                var exclusiveData = data.result;

                $('.circular.audioDetails-img').append(`  <img src="${exclusiveData.full_cover_url}" style="width: 100%;"
         alt="${exclusiveData.title}"/>`);
                $('.audio-container audio').attr('src', exclusiveData.full_source_url);
            }
        })
    }
    getDetailsData();



</script>
