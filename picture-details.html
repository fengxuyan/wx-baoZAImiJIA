<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <title>绘本</title>
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/zepto.fullpage.css">
    <style>
        .indicator{
            position: fixed;
            right: 10px;
            top: 50%;
            margin-top: -40px;
        }
        .indicator li{
            margin-top: 10px;
            width: 10px;
            height: 10px;
            border-radius: 100px;
            background: rgba(0,0,0,0.5);
            text-indent: -9999px;
            list-style: none;
        }
        .indicator li.cur{
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="wp-inner"></div>
        <ul class="indicator"></ul>
    </div>
    <span class="start"><b></b></span>
    <script src="src/js/zepto.js"></script>
    <script src="src/js/zepto.fullpage.js"></script>
    <script src="src/js/fastclick.js"></script>
    <script src="src/js/rem.js"></script>

    <script>
        //解决300毫秒延迟问题
        $(function () {
            // 解决ios端click事件300毫秒延迟
            FastClick.attach(document.body);
        });
        var imgList = JSON.parse(localStorage.getItem("imgList"));
        var imgListLength = imgList.length;
        function getContent() {
            for (var i = 0; i < imgListLength; i++) {
                $('.wp-inner').append(`<div class="page" style="background-image: url('${imgList[i]}');    background-repeat: no-repeat;"></div>`);
                $('.indicator').append(`<li>i</li>`);
            }
        }
        getContent();
    </script>
    <script>
        $('.wp-inner').fullpage({
            change: function (e) {
                $('.wp-inner').append(`<div class="page page1">1</div>`);
                console.log('change', e.next, e.cur);
                $('.indicator li').removeClass('cur').eq(e.cur).addClass('cur');
            },
            beforeChange: function (e) {
                console.log('beforeChange', e.next, e.cur);
            },
            afterChange: function (e) {
                console.log('afterChange', e.next, e.cur);
            }
        });
    </script>
</body>
</html>
