<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/amazeui.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="slider-container">
    <div data-am-widget="slider" class="picture-details am-slider am-slider-default" data-am-slider='{slideshow:false}'>
        <ul class="am-slides"></ul>
    </div>
</div>
<script src="src/js/jquery-3.3.1.min.js"></script>
<script src="src/js/amazeui.min.js"></script>
<script src="src/js/rem.js"></script>
<script src="src/js/fastclick.js"></script>
<script src="src/js/tools.js"></script>

<script>
    //解决300毫秒延迟问题
    $(function () {
        // 解决ios端click事件300毫秒延迟
        FastClick.attach(document.body);
    });
    var imgList = JSON.parse(localStorage.getItem("imgList"));
    var imgListLength = imgList.length;

    function appendImages() {
        for (var i = 0; i < imgListLength; i++) {
            $('.picture-details .am-slides').append(`<li><img src="${imgList[i]}"></li>`);
        }
    }

    appendImages();

</script>


</body>
</html>
